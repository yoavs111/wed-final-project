<div id="mainPage">
<h1 id="menuTitle">menuTitle...</h1>
	<div id="sections" >
		<div id="Starters">
			<div class="item">
			    <hr>
				<h3 class="nameOfItem">Summr Salad</h3>
				<p class="descriptionOfItem">description: Fresh vegetables with lemon dressing</p>
				<p class="priceOfItem">price: 23</p>

			</div>
		</div>
		<div id="Main Dishes"></div>

	</div>

<script>

//model
var menuModel = null;

function getMenuData() {
	$.ajax('http://www.elm.tools/final/yoavs/menu', {
  	success: function (data) {
    	console.log(data); //{title: 'dfgf', sections: []}
    	console.log('You have ', data.sections.length, 'sections');
    	menuModel = data;
    	render(menuModel);
    }
  });
}


//controller functions

// view
function render(menuModel) {
   var menuTitle = document.getElementById('menuTitle');
   menuTitle.innerText = menuModel.title;


//menuModel.sections[0].items[0].price=23
}


getMenuData();
</script>
